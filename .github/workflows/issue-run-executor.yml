# Do not use 'workflow_dispatch'

name: Issue Run Executor

on:
  issues:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write

jobs:
  triage_and_review:
    name: Run Cursor review when label 'run' is added
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request == null &&
      github.event.action == 'labeled' &&
      github.event.label.name == 'run' &&
      !contains(github.event.issue.labels.*.name, 'stop') &&
      !contains(github.event.issue.labels.*.name, 'code')

    steps:
      - name: Add 'stop' label to the issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: context.issue.number,
              labels: ['stop']
            });
            core.info('Added label "stop" to prevent duplicate processing.');

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          export PATH="$HOME/.cursor/bin:$PATH"
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent (issue triage and review)
        id: cursor
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -euo pipefail
          export PATH="$HOME/.cursor/bin:$PATH"
          cursor-agent -p --model auto --force --output-format text "You have full access to git, GitHub CLI, and PR operations. You can also run any command you want.
          Make a comment on this issue ${context.payload.issue.number} and an review.
          Discover if its an issue for new feature, new documentation, an command or an bug.
          Comment with grammar corrections and/or improvements. If its an Feature, observes the project guidelines on '/ai-guidelines.md'.
          Your summary will contain the same issue but with that corrections and improvements.
          Write a summary in an language discovered on /readme.md
          Treat that language as main language. Update the issue with the review. DO NOT CHANGE ANY FILES, this is only an issue review
          "

      - name: Add 'code' label to the issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            try {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: context.issue.number,
                labels: ['code']
              });
              core.info('Added label "code".');
            } catch (error) {
              core.warning('Could not add label "code".');
            }


      - name: Remove 'stop' label (cleanup)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            try {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: context.issue.number,
                name: 'stop'
              });
              core.info('Removed label "stop".');
            } catch (error) {
              core.warning('Could not remove label "stop" (it may have been removed already).');
            }
