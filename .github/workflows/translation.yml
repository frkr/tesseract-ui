name: Translation Files

on:
  push:
    paths:
      - 'messages/**'
      - 'project.inlang/**'
      - 'README.md'
      - 'terminology.md'
  workflow_dispatch:

jobs:
  cursor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          export PATH="$HOME/.cursor/bin:$PATH"
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          export PATH="$HOME/.cursor/bin:$PATH"
          git config --local user.email "ai@ideias.casa"
          git config --local user.name "AI"
          cursor-agent -p --model auto --force --output-format text "You have full access to git, GitHub CLI, and PR operations.
          You can also run any command you want.
          First, check all translation messages on '/messages' folder.
          Then, check all languages on '/project.inlang' folder.
          Also, check terminologys on '/terminology.md' file and update '/messages' accordingly.
          Validate translations using 'pnpm run paraglide:compile' and check if there are any errors and fix them.
          Finally, on README.md you will findout what language this project uses as main language and create the summary on that language.
          Add all changes, if any, and commit them using the summary that you will create as comment, then, make a pull request ALSO
          creates an ISSUE with that summary for users to review and accepts the pull requests"



