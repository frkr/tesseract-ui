# Do not use 'workflow_dispatch'

name: Internal Translations

on:
  push:
    paths:
      - '.github/ISSUE_TEMPLATE/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  internal-translation:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          export PATH="$HOME/.cursor/bin:$PATH"
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          export PATH="$HOME/.cursor/bin:$PATH"
          git config --local user.email "suporte@ideias.casa"
          git config --local user.name "AI"
          cursor-agent -p --model auto --force --output-format text "You have full access to git, GitHub CLI, and PR operations. You can also run any command you want.
          First, check the terminologies in the '/terminology.md'.
          In the README.md you will find what language this project uses as the main language and create the 'summary' in that language.
          Finally, on folder '.github/ISSUE_TEMPLATE/' translate all files to the main language and DO NOT CHANGE ANYTHING OUTSIDE.
          If there are any changes, commit using the summary and push it."
