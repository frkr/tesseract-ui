# Do not use 'workflow_dispatch'

name: Issue Run Coder

on:
  issues:
    types: [labeled]

permissions:
  pull-requests: write
  contents: write
  issues: write

jobs:
  triage_and_review:
    name: Run Cursor review when label 'code' is added
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request == null &&
      contains(github.event.issue.labels.*.name, 'code') &&
      !contains(github.event.issue.labels.*.name, 'stop')

    steps:
      - name: Add 'stop' label to the issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: context.issue.number,
              labels: ['stop']
            });
            core.info('Added label "stop" to prevent duplicate processing.');

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          export PATH="$HOME/.cursor/bin:$PATH"
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Run Cursor Agent
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          set -euo pipefail
          export PATH="$HOME/.cursor/bin:$PATH"
          git config --local user.email "suporte@ideias.casa"
          git config --local user.name "AI"
          
          cursor-agent -p --model auto --force --output-format text "You have full access to git, GitHub CLI, and PR operations. You can also run any command you want.
          Work on the issue, read the issue and all issue comments.
          Issue: $ISSUE_URL
          Discover if it's an issue for a new feature, new documentation, a command or a bug.
          If its an feature, document it on '/SPEC.md' AND create a new branch from 'main' to 'feat/feature-***' where *** its the name of the feature; Code the feature and create a PR to 'pre' AND merge with 'dev' branch.
          Remember to link the PR to the issue.
          IMPORTANT: Discover the main language on '/README.md' TO OUTPUT ONLY THE FINAL REVIEW IN Markdown to stdout." > review.txt

      - name: Comment on the issue with the review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('review.txt', 'utf8');
            const { owner, repo } = context.repo;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Add 'review' label to the issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            try {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: context.issue.number,
                labels: ['review']
              });
              core.info('Added label "review".');
            } catch (error) {
              core.warning('Could not add label "review".');
            }



      - name: Remove label (cleanup)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            try {
              await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: context.issue.number,
                name: 'run'
              });
            } catch (error) {}
            try {
            await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: context.issue.number,
                name: 'code'
              });
            } catch (error) {}
            try {
            await github.rest.issues.removeLabel({
                owner,
                repo,
                issue_number: context.issue.number,
                name: 'stop'
              });
            } catch (error) {}
